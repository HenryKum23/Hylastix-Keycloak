server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    # Main location - serves your web application
    location / {
        try_files $uri $uri/ /index.html;
        add_header X-Status "Keycloak Integration Available" always;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy";
        add_header Content-Type text/plain;
    }
    
    # Login redirect to Keycloak
    location /login {
        return 302 http://$host:8080/realms/HYLASTIX-Realm/protocol/openid-connect/auth?client_id=nginx-app&response_type=code&scope=openid&redirect_uri=http://$host/callback;
    }
    
    # OAuth callback handler
    location /callback {
        # In a production environment, this would process the OAuth callback
        # For this demo, redirect back to main page with success indicator
        return 302 /?auth=success;
    }
    
    # Logout endpoint
    location /logout {
        return 302 http://$host:8080/realms/HYLASTIX-Realm/protocol/openid-connect/logout?redirect_uri=http://$host/;
    }
    
    # Keycloak admin proxy (for easy access to admin console)
    location /keycloak/ {
        proxy_pass http://keycloak:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }
}